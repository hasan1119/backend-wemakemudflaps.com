# ---------------------- Shipping Method Types ----------------------
type ShippingMethod {
  id: ID!
  title: String!
  status: Boolean!
  description: String
  flatRate: FlatRate
  freeShipping: FreeShipping
  localPickUp: LocalPickUp
  ups: Ups
  shippingZone: ShippingZone
  createdBy: String!
  createdAt: String
  deletedAt: String
}

# ---------------------- Flat Rate ----------------------
type FlatRateCost {
  id: ID!
  cost: Float!
  shippingClass: ShippingClass!
}

# ---------------------- Flat Rate ----------------------
type FlatRate {
  id: ID!
  title: String!
  taxStatus: Boolean!
  cost: Float!
  costs: [FlatRateCost!]!
  createdBy: String!
  createdAt: String
  deletedAt: String
}

# ---------------------- Free Shipping ----------------------
type FreeShipping {
  id: ID!
  title: String!
  conditions: FreeShippingCondition!
  minimumOrderAmount: Float
  applyMinimumOrderRuleBeforeCoupon: Boolean!
  createdBy: String!
  createdAt: String
  deletedAt: String
}

# ---------------------- Local Pick Up ----------------------
type LocalPickUp {
  id: ID!
  title: String!
  taxStatus: Boolean!
  cost: Float!
  createdBy: String!
  createdAt: String
  deletedAt: String
}

# ---------------------- UPS ----------------------
type Ups {
  id: ID!
  title: String!
  createdBy: String!
  createdAt: String
  deletedAt: String
}

# Response for fetching a shipping method.
type ShippingMethodResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  shippingMethod: ShippingMethod!
}

# Response for fetching a shipping methods list.
type ShippingMethodPaginationResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  shippingMethods: [ShippingMethod!]!
  total: Int!
}

# ---------------------- Input Types ----------------------
# ---------------------- Enums ----------------------
enum FreeShippingCondition {
  NA
  Coupon
  Minimum_Order_Amount
  Minimum_Order_Amount_or_Coupon
  Minimum_Order_Amount_and_Coupon
}

input FlatRateInput {
  title: String!
  taxStatus: Boolean!
  cost: Float!
  costs: [FlatRateCostInput!]!
}

input FlatRateCostInput {
  cost: Float!
  shippingClassId: ID!
}

input FreeShippingInput {
  title: String!
  conditions: FreeShippingCondition!
  minimumOrderAmount: Float
  applyMinimumOrderRuleBeforeCoupon: Boolean!
}

input LocalPickUpInput {
  title: String!
  taxStatus: Boolean!
  cost: Float!
}

input UpsInput {
  title: String!
}

# ---------------------- Unions ----------------------
union CreateShippingMethodResponseOrError =
    BaseResponse
  | ShippingMethodResponse
  | ErrorResponse
union GetShippingMethodByIDResponseOrError =
    BaseResponse
  | ShippingMethodResponse
  | ErrorResponse
union GetShippingMethodsResponseOrError =
    BaseResponse
  | ShippingMethodPaginationResponse
  | ErrorResponse
union UpdateShippingMethodResponseOrError =
    BaseResponse
  | ShippingMethodResponse
  | ErrorResponse
union DeleteShippingMethodResponseOrError = BaseResponse | ErrorResponse
