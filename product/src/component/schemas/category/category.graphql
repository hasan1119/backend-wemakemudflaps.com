# ---------------------- Category & Sub Category Types ----------------------
# Common Interface for Category and SubCategory to avoid duplication
interface ICategoryBase {
  id: ID!
  name: String!
  slug: String!
  description: String
  thumbnail: Media
  position: Int!
  createdBy: CreatedBy!
  createdAt: String
  deletedAt: String
}

type Category implements ICategoryBase {
  id: ID!
  name: String!
  slug: String!
  description: String
  thumbnail: Media
  position: Int!
  createdBy: CreatedBy!
  createdAt: String
  deletedAt: String
  subCategories: [Category!]! # TreeChildren equivalent
  parentCategory: Category # TreeParent equivalent, null if root
}

# ---------------------- Responses ----------------------
type CategoryResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  category: Category!
}

type CategoryPaginationResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  categories: [Category!]!
  total: Int!
}

# ---------------------- Unions ----------------------
union CreateCategoryResponseOrError =
    BaseResponse
  | CategoryResponse
  | ErrorResponse
union GetCategoryByIDResponseOrError =
    BaseResponse
  | CategoryResponse
  | ErrorResponse
union GetCategoriesResponseOrError =
    BaseResponse
  | CategoryPaginationResponse
  | ErrorResponse
union UpdateCategoryResponseOrError =
    BaseResponse
  | CategoryResponse
  | ErrorResponse
union UpdateCategoryPositionResponseOrError =
    BaseResponse
  | CategoryResponse
  | ErrorResponse
union DeleteCategoryResponseOrError = BaseResponse | ErrorResponse
union RestoreCategoryResponseOrError = BaseResponse | ErrorResponse
