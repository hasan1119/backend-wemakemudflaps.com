type Mutation {
  # Create a new category or subcategory (via parentCategoryId).
  # Only accessible by authorized users.
  createCategory(
    thumbnail: String # Optional thumbnail image URL for the category.
    name: String! # Name of the category (must be unique).
    slug: String! # Slug of the category.
    description: String # Optional description.
    parentCategoryId: ID # Optional ID of the parent category to create subcategory.
  ): CreateCategoryResponseOrError!

  # Update an existing category.
  # Only accessible by authorized users.
  updateCategory(
    id: ID! # ID of the category to update.
    thumbnail: String # Optional new thumbnail image URL.
    slug: String # Optional updated slug.
    name: String # Optional updated name.
    description: String # Optional updated description.
    parentCategoryId: ID # Optional change parent category.
  ): UpdateCategoryResponseOrError!

  # Update display order/position of a category.
  # Only accessible by authorized users.
  updateCategoryPosition(
    id: ID! # ID of the category to update.
    position: Int! # New position value.
  ): UpdateCategoryPositionResponseOrError!

  # Delete a category by ID.
  # Soft delete by default, skipTrash for permanent delete.
  # Only accessible by authorized users.
  deleteCategory(id: ID!, skipTrash: Boolean): DeleteCategoryResponseOrError

  # Restore soft-deleted categories.
  # Only accessible by authorized users.
  restoreCategory(
    ids: [ID!]! # List of soft-deleted category IDs to restore.
  ): RestoreCategoryResponseOrError
}
