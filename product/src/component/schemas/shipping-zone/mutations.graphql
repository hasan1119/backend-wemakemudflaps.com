# ---------------------- Shipping Zone Mutations ----------------------

extend type Mutation {
  createShippingZone(
    name: String!
    regions: [String!]!
    zipCodes: [String]
  ): CreateShippingZoneResponseOrError!

  updateShippingZone(
    id: ID!
    name: String
    regions: [String!]
    zipCodes: [String]
    shippingMethodIds: [ID]
  ): UpdateShippingZoneResponseOrError!

  deleteShippingZone(id: ID!): DeleteShippingZoneResponseOrError!
}
