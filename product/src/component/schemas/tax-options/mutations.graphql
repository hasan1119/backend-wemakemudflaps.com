# Root Mutation type defining all tax options operations.
type Mutation {
  createTaxOptions(
    pricesEnteredWithTax: Boolean! # Whether prices are entered with tax
    calculateTaxBasedOn: CalculateTaxBasedOn! # Basis for tax calculation (e.g., "subtotal", "total")
    shippingTaxClass: ID # Tax class applied to shipping
    displayPricesInShop: Boolean! # Whether to display prices in the shop
    displayPricesDuringCartAndCheckout: Boolean! # Whether to display prices during cart and checkout
    priceDisplaySuffix: String! # Suffix to display with prices (e.g., "incl. tax")
    displayTaxTotals: DisplayTaxTotals! # How to display tax totals (e.g., "as_a_single_item", "itemized")
    roundTaxAtSubtotalLevel: Boolean! # Whether to round tax at the subtotal level
  ): CreateTaxOptionsResponseOrError!

  updateTaxOptions(
    pricesEnteredWithTax: Boolean # Whether prices are entered with tax
    calculateTaxBasedOn: CalculateTaxBasedOn # Basis for tax calculation (e.g., "subtotal", "total")
    shippingTaxClass: ID # Tax class applied to shipping
    displayPricesInShop: Boolean # Whether to display prices in the shop
    displayPricesDuringCartAndCheckout: Boolean! # Whether to display prices during cart and checkout
    priceDisplaySuffix: String # Suffix to display with prices (e.g., "incl. tax")
    displayTaxTotals: DisplayTaxTotals # How to display tax totals (e.g., "as_a_single_item", "itemized")
    roundTaxAtSubtotalLevel: Boolean # Whether to round tax at the subtotal level
  ): UpdateTaxOptionsResponseOrError!
}
