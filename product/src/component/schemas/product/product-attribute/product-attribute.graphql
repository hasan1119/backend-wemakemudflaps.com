# ---------------------- Product Attribute Types ----------------------

# Represents a product attribute such as "Color" or "Size"
type ProductAttribute {
  id: ID! # Unique identifier
  name: String! # Name of the attribute
  slug: String! # URL-friendly identifier
  systemAttribute: Boolean! # Indicates if this is a system attribute
  values: [ProductAttributeValue!]! # List of possible values for this attribute
  createdBy: CreatedBy # Creator identifier
  createdAt: String # Timestamp of creation
  deletedAt: String # Timestamp of soft deletion (if any)
}

# ---------------------- Product Attribute Value Types ----------------------

# Represents a value for a specific attribute (e.g., "Red" for color)
type ProductAttributeValue {
  id: ID! # Unique identifier
  value: String! # The value (e.g., "Red")
  attribute: ProductAttribute! # The related attribute
  createdAt: String # Timestamp of creation
  deletedAt: String # Timestamp of soft deletion
}

# ---------------------- Input Types for Mutations ----------------------
input ProductAttributeValueInput {
  value: String! # The value for the attribute
}

# ---------------------- Response Types ----------------------
type ProductAttributeResponse {
  statusCode: Int!
  success: Boolean! # Indicates if the operation was successful
  message: String # Optional message
  attribute: ProductAttribute # The created or updated product attribute
}

type ProductAttributePaginationResponse {
  statusCode: Int!
  success: Boolean!
  message: String
  attributes: [ProductAttribute!]! # List of product attributes
  totalCount: Int! # Total number of attributes
}

# ---------------------- Unions ----------------------
union CreateProductAttributeResponseOrError =
    BaseResponse
  | ProductAttributeResponse
  | ErrorResponse
union GetProductAttributeByIDResponseOrError =
    BaseResponse
  | ProductAttributeResponse
  | ErrorResponse
union GetAllProductAttributesResponseOrError =
    BaseResponse
  | ProductAttributePaginationResponse
  | ErrorResponse
union UpdateProductAttributeResponseOrError =
    BaseResponse
  | ProductAttributeResponse
  | ErrorResponse
union DeleteProductAttributeResponseOrError = BaseResponse | ErrorResponse
union RestoreProductAttributeResponseOrError = BaseResponse | ErrorResponse
