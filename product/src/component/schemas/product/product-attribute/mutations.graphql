# Mutations to manage products attributes.
type Mutation {
  # Create a new system product attribute
  createSystemProductAttribute(
    name: String!
    slug: String! # URL-friendly identifier
    values: [String!]!
  ): ProductAttributeResponse!

  # Create a new custom product attribute
  createProductAttribute(
    name: String!
    slug: String! # URL-friendly identifier
    values: [String!]!
    systemAttributeId: String # ID of the system attribute to replicate
  ): ProductAttributeResponse!

  # Update an existing product attribute.
  updateProductAttribute(
    id: ID!
    name: String
    slug: String
    values: [String!]!
  ): ProductAttributeResponse!

  # Delete a product attribute.
  deleteProductAttribute(ids: [ID!]!): BaseResponse!
}
