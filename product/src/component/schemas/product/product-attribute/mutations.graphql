# Mutations to manage products attributes.
type Mutation {
  # Create a new system product attribute
  createSystemProductAttribute(
    name: String!
    slug: String! # URL-friendly identifier
    values: [String!]!
  ): ProductAttributeResponse!

  # Create a new custom product attribute
  createProductAttribute(
    name: String!
    slug: String! # URL-friendly identifier
    values: [String!]!
    systemAttributeId: ID # ID of the system attribute to replicate
    visible: Boolean # Indicates if the attribute is visible to customers
    forVariation: Boolean # Indicates if the attribute is used for variations
    productId: ID # ID of the product associated with this attribute
  ): ProductAttributeResponse!

  # Update an existing product attribute.
  updateProductAttribute(
    id: ID!
    name: String
    slug: String
    values: [AttributeValue!]!
    visible: Boolean
    forVariation: Boolean
  ): ProductAttributeResponse!

  # Delete a product attribute.
  deleteProductAttribute(ids: [ID!]!): BaseResponse!
}
