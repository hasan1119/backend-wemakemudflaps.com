# ---------------------- Product Types ----------------------

# Represents a full product object fetched from the database.
type Product @key(fields: "id") {
  # ---------------------- Identification ----------------------
  id: ID # Optional product ID (used for updates)
  productConfigurationType: String # Product type (e.g., simple, variable and customized)
  productDeliveryType: [String!] # Product type (e.g., physical, virtual and downloadable)
  isCustomized: Boolean! # Product is customized or not
  name: String! # Product name
  slug: String! # Product slug
  sku: String # Stock keeping unit
  model: String # Product model
  createdBy: CreatedBy # Creator identifier
  # ---------------------- Media ----------------------
  defaultImage: Media # Primary product image
  images: [Media!] # Gallery images
  videos: [Media!] # Videos
  # ---------------------- Descriptions & Tags ----------------------
  defaultMainDescription: String # Full product description
  defaultShortDescription: String # Short description
  customBadge: String # Custom badge text (e.g., "New")
  purchaseNote: String # Note shown after purchase
  # ---------------------- Categorization ----------------------
  brands: [Brand!] # Associated brands
  tags: [Tag!] # List of tag
  categories: [Category!] # Main category
  # ---------------------- Warranty Info ----------------------
  warrantyDigit: Int # Warranty duration (digit part)
  defaultWarrantyPeriod: String # Warranty period (e.g., day, days, week, weeks, month, months, year, years, life_time)
  warrantyPolicy: String # Warranty policy description
  # ---------------------- Pricing ----------------------
  regularPrice: Float # Regular price
  salePrice: Float # Sale price (optional)
  salePriceStartAt: String # Sale start date (ISO format)
  salePriceEndAt: String # Sale end date (ISO format)
  tierPricingInfo: ProductPrice # Associated tier pricing
  saleQuantity: Int # Sale quantity limit
  saleQuantityUnit: String # Quantity type (e.g., piece, liter and so on)
  # ---------------------- Tax ----------------------
  taxStatus: String # Tax status reference
  taxClass: TaxClass # Tax class reference
  # ---------------------- Quantity & Stock ----------------------
  minQuantity: Int # Minimum purchase quantity
  defaultQuantity: Int # Default quantity in cart
  maxQuantity: Int # Maximum purchase quantity
  quantityStep: Int # Step value for quantity selector
  manageStock: Boolean # Toggle stock management
  stockQuantity: Int # Available stock
  allowBackOrders: String # Backorder status (e.g., dont allow, allow but notify customer and allow)
  lowStockThresHold: Int # Low stock warning threshold
  stockStatus: String # Current stock status (e.g., in stock, out of stock and on backorder)
  soldIndividually: Boolean # Restrict to one per order
  initialNumberInStock: String # Initial stock value
  # ---------------------- Physical Attributes ----------------------
  weightUnit: String # Unit of weight (e.g., milligram, gram, kilogram, ton, pound, ounce, stone, carat, grain, quintal and metric ton)
  weight: Float # Weight value
  dimensionUnit: String # Unit for dimensions (e.g., millimeter, centimeter, meter, kilometer, inch, foot and yard)
  length: Float # Length
  width: Float # Width
  height: Float # Height
  # ---------------------- Associations ----------------------
  shippingClass: ShippingClass # Related shipping class
  upsells: [Product!] # List of upsell product
  crossSells: [Product!] # List of cross-sell product
  attributes: [ProductAttribute!] # Product attribute
  variations: [ProductVariation!] # Associated variations
  reviews: [ProductReview!] # List of review
  # ---------------------- Display ----------------------
  enableReviews: Boolean # Enable product reviews
  isVisible: Boolean # Determines frontend visibility
  # ---------------------- Meta ----------------------
  createdAt: String # Creation timestamp
  deletedAt: String # Soft deletion timestamp
}

type ProductResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  product: Product!
}

type ProductPaginationResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  products: [Product!]!
  total: Int!
}

# ---------------------- Product Response Unions ----------------------
union CreateProductResponseOrError =
    BaseResponse
  | ErrorResponse
  | ProductResponse
union UpdateProductResponseOrError =
    BaseResponse
  | ErrorResponse
  | ProductResponse
union DeleteProductResponseOrError = BaseResponse | ErrorResponse
union RestoreProductResponseOrError = BaseResponse | ErrorResponse
union GetProductByIdResponseOrError =
    BaseResponse
  | ProductResponse
  | ErrorResponse
union GetProductsResponseOrError =
    BaseResponse
  | ProductPaginationResponse
  | ErrorResponse
