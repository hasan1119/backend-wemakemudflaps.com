# ---------------------- Product Attribute Types ----------------------

# Represents a product attribute such as "Color" or "Size"
type ProductAttribute {
  id: ID! # Unique identifier
  name: String! # Name of the attribute
  values: [ProductAttributeValue!]! # List of possible values for this attribute
  createdAt: String! # Timestamp of creation
  deletedAt: String # Timestamp of soft deletion (if any)
}

# Input type for creating or updating product attributes
input ProductAttributeInput {
  id: ID # Optional ID for update
  name: String! # Attribute name
  deletedAt: String # Optional soft deletion timestamp
}

# ---------------------- Product Attribute Value Types ----------------------

# Represents a value for a specific attribute (e.g., "Red" for color)
type ProductAttributeValue {
  id: ID! # Unique identifier
  value: String! # The value (e.g., "Red")
  attribute: ProductAttribute! # The related attribute
  createdAt: String! # Timestamp of creation
  deletedAt: String # Timestamp of soft deletion
}

# Input type for creating or updating attribute values
input ProductAttributeValueInput {
  id: ID # Optional ID for update
  value: String! # The value text
  attributeId: ID! # Related attribute ID
  deletedAt: String # Optional soft deletion timestamp
}

# ---------------------- Product Price Types ----------------------

# Represents product price and pricing model
type ProductPrice {
  id: ID! # Unique identifier
  pricingType: String! # Type of pricing (e.g., fixed, tiered)
  tieredPrices: [ProductTieredPrice!]! # List of tiered prices
  product: Product # Related product
  productVariation: ProductVariation # Related variation
  createdAt: String! # Timestamp of creation
  deletedAt: String # Timestamp of soft deletion
}

# Input type for product price
input ProductPriceInput {
  id: ID # Optional ID for update
  pricingType: String! # Type of pricing
  tieredPrices: [ProductTieredPriceInput!] # Tiered pricing details
  productId: ID # Related product ID
  productVariationId: ID # Related variation ID
  deletedAt: String # Optional soft deletion timestamp
}

# ---------------------- Product Tiered Price Types ----------------------

# Tiered pricing per quantity brackets
type ProductTieredPrice {
  id: ID! # Unique identifier
  minQuantity: Int! # Minimum quantity for this price tier
  maxQuantity: Int! # Maximum quantity
  fixedPrice: Float # Fixed price
  percentageDiscount: Float # Discount percentage
  productPrice: ProductPrice # Related product price
  createdAt: String! # Timestamp of creation
  deletedAt: String # Timestamp of soft deletion
}

# Input for creating or updating tiered price brackets
input ProductTieredPriceInput {
  id: ID # Optional ID for update
  minQuantity: Int! # Minimum quantity
  maxQuantity: Int! # Maximum quantity
  fixedPrice: Float # Price value
  percentageDiscount: Float # Discount value
  productPriceId: ID # Related price ID
  deletedAt: String # Optional soft deletion
}

# ---------------------- Product Review Types ----------------------

# Represents a customer review
type ProductReview {
  id: ID! # Unique identifier
  comment: String! # Review comment
  rating: Int! # Rating value
  isApproved: Boolean! # Approval status
  reviewedBy: String! # Reviewer identifier
  guestName: String # Guest's name (optional)
  guestEmail: String # Guest's email (optional)
  product: Product! # Related product
  createdAt: String! # Timestamp of creation
  deletedAt: String # Timestamp of soft deletion
}

# Input for creating or updating a review
input ProductReviewInput {
  id: ID # Optional ID for update
  comment: String! # Review comment
  rating: Int! # Rating value
  isApproved: Boolean # Optional approval status
  reviewedBy: String! # Reviewer ID
  guestName: String # Guest name
  guestEmail: String # Guest email
  productId: ID! # Related product ID
  deletedAt: String # Soft deletion timestamp
}

# ---------------------- Product Variation Attribute Types ----------------------

# Attributes that define variations (e.g., Color)
type ProductVariationAttribute {
  id: ID! # Unique identifier
  name: String! # Attribute name
  values: [ProductVariationAttributeValue!]! # Possible values
  createdAt: String! # Creation time
  deletedAt: String # Soft deletion timestamp
}

# Input type for variation attribute
input ProductVariationAttributeInput {
  id: ID # Optional ID
  name: String! # Attribute name
  deletedAt: String # Soft deletion
}

# Represents a value of a variation attribute (e.g., "Red")
type ProductVariationAttributeValue {
  id: ID! # Unique identifier
  value: String! # Value text
  attribute: ProductVariationAttribute! # Related attribute
  variation: ProductVariation! # Related variation
  createdAt: String! # Creation time
  deletedAt: String # Soft deletion
}

# Input for variation attribute value
input ProductVariationAttributeValueInput {
  id: ID # Optional ID
  value: String! # Value
  attributeId: ID! # Related attribute
  variationId: ID! # Related variation
  deletedAt: String # Soft deletion
}

# ---------------------- Product Variation Types ----------------------

# Represents a variation of a product (e.g., "T-Shirt - Red - L")
type ProductVariation {
  # ---------------------- Identification ----------------------
  id: ID! # Unique identifier
  sku: String # Stock Keeping Unit (optional)
  # ---------------------- Quantity Rules ----------------------
  minQuantity: Int # Minimum quantity allowed in order
  defaultQuantity: Int # Default quantity for this variation
  maxQuantity: Int # Maximum quantity allowed in order
  quantityStep: Int! # Step value for quantity increments
  # ---------------------- Pricing ----------------------
  regularPrice: Float! # Regular price of the variation
  salePrice: Float # Sale price if applicable
  salePriceStartAt: String # Start time for sale pricing
  salePriceEndAt: String # End time for sale pricing
  tierPricingInfo: ProductPrice # Related tiered pricing info
  # ---------------------- Stock & Inventory ----------------------
  stockStatus: String # Stock status (e.g., "in_stock", "out_of_stock")
  # ---------------------- Physical Attributes ----------------------
  weightUnit: String # Unit of weight (e.g., kg, lb)
  weight: Float # Weight value
  dimensionUnit: String # Unit for dimensions (e.g., cm, inch)
  length: Float # Length of the product
  width: Float # Width of the product
  height: Float # Height of the product
  # ---------------------- Relations ----------------------
  product: Product! # The parent product
  attributeValues: [ProductVariationAttributeValue!]! # List of variation-specific attribute values (e.g., Color: Red)
  # ---------------------- Warranty Info ----------------------
  warrantyDigit: Int # Numeric part of warranty duration
  defaultWarrantyPeriod: String # Period string (e.g., "months", "years")
  warrantyPolicy: String # Description of the warranty policy
  # ---------------------- Miscellaneous ----------------------
  shippingClassId: ID # Shipping class ID for rates
  taxStatusId: ID # Related tax status ID
  taxClassId: ID # Related tax class ID
  description: String # Optional description specific to the variation
  # ---------------------- Meta ----------------------
  createdAt: String! # Creation timestamp
  deletedAt: String # Soft deletion timestamp
}

# Input type for creating/updating a product variation
input ProductVariationInput {
  # ---------------------- Identification ----------------------
  id: ID # Optional ID for update
  sku: String # SKU for inventory tracking
  # ---------------------- Quantity Rules ----------------------
  minQuantity: Int # Minimum purchase quantity
  defaultQuantity: Int # Default quantity selected
  maxQuantity: Int # Maximum allowed quantity
  quantityStep: Int # Step value for quantity increments
  # ---------------------- Pricing ----------------------
  regularPrice: Float! # Required regular price
  salePrice: Float # Optional sale price
  salePriceStartAt: String # Sale start datetime
  salePriceEndAt: String # Sale end datetime
  tierPricingInfoId: ID # Associated tier pricing ID
  # ---------------------- Stock & Inventory ----------------------
  stockStatus: String # Stock status
  # ---------------------- Physical Attributes ----------------------
  weightUnit: String # Unit for weight
  weight: Float # Weight value
  dimensionUnit: String # Unit of dimension
  length: Float # Length of item
  width: Float # Width of item
  height: Float # Height of item
  # ---------------------- Relations ----------------------
  productId: ID! # Parent product ID (required)
  attributeValues: [ProductVariationAttributeValueInput!] # List of variation attribute values
  # ---------------------- Warranty Info ----------------------
  warrantyDigit: Int # Duration number for warranty
  defaultWarrantyPeriod: String # Period type (e.g., "months")
  warrantyPolicy: String # Warranty policy description
  # ---------------------- Miscellaneous ----------------------
  shippingClassId: ID # Shipping class relation
  taxStatusId: ID # Tax status reference
  taxClassId: ID # Tax class reference
  description: String # Optional description
  # ---------------------- Meta ----------------------
  deletedAt: String # Optional deletion timestamp
}

# ---------------------- Product Types ----------------------

# Represents a full product object fetched from the database.
type Product @key(fields: "id") {
  # ---------------------- Identification ----------------------
  id: ID # Optional product ID (used for updates)
  productType: String! # Product type (e.g., simple, variable)
  name: String! # Product name
  sku: String # Stock keeping unit
  model: String # Product model
  createdBy: CreatedBy # Creator identifier
  # ---------------------- Media ----------------------
  defaultImage: String # Primary product image URL
  images: [String!] # Gallery images
  videos: [String!] # Video URLs
  # ---------------------- Descriptions & Tags ----------------------
  defaultMainDescription: String! # Full product description
  defaultShortDescription: String # Short description
  defaultTags: [String!] # Searchable tags
  customBadge: String # Custom badge text (e.g., "New")
  purchaseNote: String # Note shown after purchase
  # ---------------------- Categorization ----------------------
  brand: Brand # Associated brand
  tags: [Tag!] # List of tag
  category: Category! # Main category
  subCategory: [SubCategory!] # List of sub-category
  # ---------------------- Warranty Info ----------------------
  warrantyDigit: Int # Warranty duration (digit part)
  defaultWarrantyPeriod: String # Warranty period (e.g., month, year)
  warrantyPolicy: String # Warranty policy description
  # ---------------------- Pricing ----------------------
  regularPrice: Float! # Regular price
  salePrice: Float # Sale price (optional)
  salePriceStartAt: String # Sale start date (ISO format)
  salePriceEndAt: String # Sale end date (ISO format)
  tierPricingInfo: ProductPrice # Associated tier pricing
  saleQuantity: Int # Sale quantity limit
  # ---------------------- Tax ----------------------
  taxStatus: TaxStatus # Tax status reference
  taxClass: TaxClass # Tax class reference
  # ---------------------- Quantity & Stock ----------------------
  minQuantity: Int # Minimum purchase quantity
  defaultQuantity: Int # Default quantity in cart
  maxQuantity: Int # Maximum purchase quantity
  quantityStep: Int # Step value for quantity selector
  manageStock: Boolean # Toggle stock management
  stockQuantity: Int # Available stock
  allowBackOrders: String # Backorder status (e.g., "yes", "no")
  lowStockThresHold: Int # Low stock warning threshold
  stockStatus: String # Current stock status (e.g., in_stock)
  soldIndividually: Boolean # Restrict to one per order
  initialNumberInStock: String # Initial stock value
  # ---------------------- Physical Attributes ----------------------
  weightUnit: String # Unit of weight (e.g., kg)
  weight: Float # Weight value
  dimensionUnit: String # Unit for dimensions (e.g., cm)
  length: Float # Length
  width: Float # Width
  height: Float # Height
  # ---------------------- Associations ----------------------
  shippingClassId: ID # Related shipping class ID
  upsellIds: [Product!] # List of upsell product IDs
  crossSellIds: [Product!] # List of cross-sell product IDs
  attributeIds: [ID!] # Product attribute IDs
  variationIds: [ID!] # Associated variation IDs
  reviewIds: [ID!] # List of review IDs
  # ---------------------- Display ----------------------
  enableReviews: Boolean # Enable product reviews
  isPreview: Boolean # Marks as preview-only
  isVisible: Boolean # Determines frontend visibility
  # ---------------------- Meta ----------------------
  deletedAt: String # Soft deletion timestamp
}

