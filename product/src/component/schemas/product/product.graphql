type ProductPaginationResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  products: [Product!]!
  total: Int!
}

type ProductReviewPaginationResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  reviews: [ProductReview!]!
  total: Int!
}

# ---------------------- Product Response Unions ----------------------
union CreateProductResponseOrError =
    BaseResponse
  | ProductResponse
  | ErrorResponse
union UpdateProductResponseOrError =
    BaseResponse
  | ProductResponse
  | ErrorResponse
union DeleteProductResponseOrError = BaseResponse | ErrorResponse
union RestoreProductResponseOrError = BaseResponse | ErrorResponse
union GetProductByIdResponseOrError =
    BaseResponse
  | ProductResponseById
  | ErrorResponse
union GetProductsResponseOrError =
    BaseResponse
  | ProductPaginationResponse
  | ErrorResponse

# ---------------------- Product Review Response Unions ----------------------
union CreateProductReviewResponseOrError =
    BaseResponse
  | ProductReviewResponse
  | ErrorResponse
union UpdateProductReviewResponseOrError =
    BaseResponse
  | ProductReviewResponse
  | ErrorResponse
union DeleteProductReviewResponseOrError = BaseResponse | ErrorResponse
union RestoreProductReviewResponseOrError = BaseResponse | ErrorResponse
union GetProductReviewByIdResponseOrError =
    BaseResponse
  | ProductReviewResponseById
  | ErrorResponse
union GetProductReviewsResponseOrError =
    BaseResponse
  | ProductReviewPaginationResponse
  | ErrorResponse
