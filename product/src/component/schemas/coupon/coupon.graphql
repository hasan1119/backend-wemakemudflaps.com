# ---------------------- Coupon Types ----------------------

type CouponProduct {
  id: ID
  name: String
}

type CouponCategory {
  id: ID
  name: String
}

type Coupon {
  id: ID!
  code: String!
  description: String
  discountType: String
  freeShipping: Boolean
  discountValue: Float
  expiryDate: String
  maxUsage: Float
  minimumSpend: Float
  maximumSpend: Float
  applicableProducts: [CouponProduct!]
  excludedProducts: [CouponProduct!]
  applicableCategories: [CouponCategory!]
  excludedCategories: [CouponCategory!]
  allowedEmails: [String!]!
  usageCount: Float
  createdBy: CreatedBy
  createdAt: String
  deletedAt: String
}

# Response for fetching a coupon.
type CouponResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  coupon: Coupon!
}

# Response for fetching a coupons list.
type CouponPaginationResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  coupons: [Coupon!]!
  total: Int!
}

# ---------------------- Unions ----------------------
union CreateCouponResponseOrError =
    BaseResponse
  | CouponResponse
  | ErrorResponse
union GetCouponByIDResponseOrError =
    BaseResponse
  | CouponResponse
  | ErrorResponse
union GetCouponsResponseOrError =
    BaseResponse
  | CouponPaginationResponse
  | ErrorResponse
union UpdateCouponResponseOrError =
    BaseResponse
  | CouponResponse
  | ErrorResponse
union DeleteCouponResponseOrError = BaseResponse | ErrorResponse
union RestoreCouponResponseOrError = BaseResponse | ErrorResponse
