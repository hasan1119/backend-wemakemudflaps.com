# ---------------------- Shipping Zone Mutations ----------------------
extend type Mutation {
  createShippingZone(
    name: String!
    regions: [RegionInput!]!
    zipCodes: [String]
  ): CreateShippingZoneResponseOrError!

  updateShippingZone(
    id: ID!
    name: String
    regions: [RegionInput!]
    zipCodes: [String!]
  ): UpdateShippingZoneResponseOrError!

  deleteShippingZone(id: ID!): DeleteShippingZoneResponseOrError!
}
