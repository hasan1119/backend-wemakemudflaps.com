# ---------------------- Shipping Method Mutations ----------------------
extend type Mutation {
  createShippingMethod(
    title: String!
    status: Boolean
    description: String
    flatRate: FlatRateInput
    freeShipping: FreeShippingInput
    localPickUp: LocalPickUpInput
    ups: UpsInput
    shippingZoneId: ID!
  ): CreateShippingMethodResponseOrError!

  updateShippingMethod(
    id: ID!
    title: String
    status: Boolean
    description: String
    flatRate: FlatRateInput
    freeShipping: FreeShippingInput
    localPickUp: LocalPickUpInput
    ups: UpsInput
    shippingZoneId: ID!
  ): UpdateShippingMethodResponseOrError!

  deleteShippingMethod(id: ID!): DeleteShippingMethodResponseOrError!
}
