# Queries to fetch users and related data from the system.
type Query {
  # Fetch own profile.
  # Retrieves the authenticated user's profile information.
  # Returns a `GetProfileResponseOrError` containing user data and request status.
  getProfile: GetProfileResponseOrError!

  # Fetch user details by ID.
  # Only accessible by authorized users.
  # Retrieves profile details of a specific user using their unique ID.
  # Returns a `GetUserByIDResponseOrError` containing user data and request status.
  getUserById(id: String!): GetUserByIDResponseOrError!

  # Fetch all users with pagination and optional filtering.
  # Only accessible by authorized users.
  # Retrieves a paginated list of users.
  # Optional filters include a search term (e.g., name or email), sorting field, and sort order.
  # Returns a `GetUsersResponseOrError` containing user data and request status.
  getAllUsers(
    page: Int! # Page number to retrieve (1-based index).
    limit: Int! # Number of users per page.
    search: String # Optional search keyword (e.g., name or email).
    sortBy: String # Optional field to sort by (e.g., name, createdAt).
    sortOrder: String # Optional sort direction: "asc" or "desc".
  ): GetUsersResponseOrError!

  # Fetch user login information.
  # Only accessible by authorized users.
  # Retrieves a specific users's login information.
  # Returns a `GetUserLoginInfoByUserIDResponseOrError` containing login data and request status.
  getUserOwnLoginInfo: GetUserLoginInfoResponseOrError!
}
