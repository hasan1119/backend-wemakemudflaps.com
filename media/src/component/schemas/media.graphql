# Importing Apollo Federation specs
extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.7"
    import: ["@key", "@shareable", "@external"]
  )

# ---------------------- Basic Types ----------------------
type FieldError @shareable {
  field: String!
  message: String!
}

type ErrorResponse @shareable {
  statusCode: Int!
  success: Boolean!
  message: String!
  errors: [FieldError!]
}

type BaseResponse @shareable {
  statusCode: Int!
  success: Boolean!
  message: String!
}

extend type CreatedBy @key(fields: "id") {
  id: ID! @external
}

type PermissionSession @shareable {
  id: ID!
  name: String!
  description: String
  canCreate: Boolean!
  canRead: Boolean!
  canUpdate: Boolean!
  canDelete: Boolean!
}

type UserSession @shareable {
  id: ID!
  avatar: String!
  firstName: String!
  lastName: String!
  email: String!
  gender: String!
  roles: [String!]!
  emailVerified: Boolean!
  isAccountActivated: Boolean!
}

type UserSessionByEmail @shareable {
  id: ID!
  avatar: String!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  emailVerified: Boolean!
  gender: String!
  roles: [String!]!
  permissions: [PermissionSession!]!
  canUpdatePermissions: Boolean!
  canUpdateRole: Boolean!
  isAccountActivated: Boolean!
  tempUpdatedEmail: String!
  tempEmailVerified: Boolean!
  createdAt: String!
  deletedAt: String!
}

type UserSessionById @shareable {
  id: ID!
  avatar: String!
  firstName: String!
  lastName: String!
  email: String!
  emailVerified: Boolean!
  gender: String!
  roles: [String!]!
  permissions: [PermissionSession!]!
  canUpdatePermissions: Boolean!
  canUpdateRole: Boolean!
  isAccountActivated: Boolean!
  tempUpdatedEmail: String!
  tempEmailVerified: Boolean!
  createdAt: String!
  deletedAt: String!
}

