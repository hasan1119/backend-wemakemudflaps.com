type User @key(fields: "id") {
  id: ID!
}

type Media @key(fields: "id") {
  id: ID!
  mediaType: String
  url: String
  fileName: String
  title: String
  description: String
  altText: String
  dimension: String
  length: Int
  category: String
  size: Int
  bucketName: String
  createdBy: CreatedBy
  createdAt: String
  deletedAt: String
}

type MediaResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  media: Media!
}

type MediasResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  medias: [Media!]!
  total: Int!
}

# ---------------------- Inputs ----------------------
input UploadMediaInput {
  mediaType: MediaMimeType!
  fileName: String!
  title: String
  description: String
  altText: String
  dimension: String
  length: Int
  category: MediaCategory!
  size: Int!
  url: String!
  bucketName: String!
  createdBy: String!
}

input UpdateMediaInput {
  id: ID!
  title: String
  description: String
  altText: String
  dimension: String
  length: Int
  category: MediaCategory!
}

# ---------------------- Unions ----------------------
union BaseResponseOrError = BaseResponse | ErrorResponse
union GetMediaByIdResponseOrError = BaseResponse | MediaResponse | ErrorResponse
union GetMediasResponseOrError = BaseResponse | MediasResponse | ErrorResponse
