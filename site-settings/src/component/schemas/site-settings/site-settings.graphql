# ---------------------- Site Settings Types ----------------------
type MetaData {
  title: String
  description: String
  keywords: [String]
}

type SiteSettings {
  id: ID!
  name: String
  metaData: MetaData
  favIcon: Media
  logo: Media
  contactNumber: String
  contactEmail: String
  privacyPolicy: String
  termsAndConditions: String
  createdBy: CreatedBy
  createdAt: String
  deletedAt: String
}

# ---------------------- Input Types ----------------------
input MetaDataInput {
  title: String
  description: String
  keywords: [String]
}

# Response for fetching a site settings.
type SiteSettingsResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  siteSettings: SiteSettings!
}
# ---------------------- Unions ----------------------
union CreateOrUpdateSiteSettingsResponseOrError =
    BaseResponse
  | SiteSettingsResponse
  | ErrorResponse
union GetSiteSettingsResponseOrError =
    BaseResponse
  | SiteSettingsResponse
  | ErrorResponse
