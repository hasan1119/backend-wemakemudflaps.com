# ---------------------- Site Settings Types ----------------------
enum ShopEmailType {
  Corporate
  Complain
  Support
  Other
}

type ShopEmail {
  type: ShopEmailType!
  email: String!
}

enum ShopPhoneType {
  Mobile
  Landline
  Fax
  Other
}

type ShopPhone {
  type: ShopPhoneType!
  number: String!
}

type ShopAddress {
  id: ID!
  brunchName: String
  addressLine1: String
  addressLine2: String
  emails: [ShopEmail]
  phones: [ShopPhone]
  city: String
  state: String
  country: String
  zipCode: String
  direction: String
}

type MetaData {
  title: String
  description: String
  keywords: [String]
}

type SiteSettings {
  id: ID!
  name: String
  metaData: MetaData
  favIcon: Media
  logo: Media
  contactNumber: String
  contactEmail: String
  shopAddresses: [ShopAddress]
  privacyPolicy: String
  termsAndConditions: String
  createdBy: CreatedBy
  createdAt: String
  deletedAt: String
}

# ---------------------- Input Types ----------------------
input ShopEmailInput {
  type: ShopEmailType!
  email: String!
}

input ShopPhoneInput {
  type: ShopPhoneType!
  number: String!
}

input ShopAddressInput {
  id: ID
  brunchName: String
  addressLine1: String
  addressLine2: String
  emails: [ShopEmailInput]
  phones: [ShopPhoneInput]
  city: String
  state: String
  country: String
  zipCode: String
  direction: String
}

input MetaDataInput {
  title: String
  description: String
  keywords: [String]
}

# Response for fetching a site settings.
type SiteSettingsResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  siteSettings: SiteSettings!
}

type ShopAddressResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  shopAddress: ShopAddress!
}

type ShopAddressesResponse {
  statusCode: Int!
  success: Boolean!
  message: String!
  shopAddresses: [ShopAddress!]!
  total: Int!
}

# ---------------------- Unions ----------------------
union CreateOrUpdateShopAddressResponseOrError =
    BaseResponse
  | ShopAddressResponse
  | ErrorResponse
union GetShopAddressesResponseOrError =
    BaseResponse
  | ShopAddressesResponse
  | ErrorResponse
union CreateSiteSettingsResponseOrError =
    BaseResponse
  | SiteSettingsResponse
  | ErrorResponse
union GetSiteSettingsResponseOrError =
    BaseResponse
  | SiteSettingsResponse
  | ErrorResponse
union UpdateSiteSettingsResponseOrError =
    BaseResponse
  | SiteSettingsResponse
  | ErrorResponse
